<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject</title>
    <link rel="stylesheet" href="MiniProject.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="image">
        <div class="choice" id="rock"><img src="rock_img - Copy.png" alt="" class="box1"></div>
        <div class="choice" id="paper"><img src="paper_img - Copy.png" alt="" class="box2"></div>
        <div class="choice" id="scissors"><img src="scissors_img - Copy.png" alt="" class="box3"></div>
    </div><br><br><br>
    <div class="outer">
        <div id="score">
            <p class="X">0</p>
            <p class="you">You</p>
        </div>
        <div id="score">
            <p class="Y">0</p>
            <p class="comp">Comp</p>
        </div>
    </div>
    <div class="last">
        <p class="won">Play you move</p>
    </div>
    <script src="MiniProject.js"></script>
</body>
</html>
